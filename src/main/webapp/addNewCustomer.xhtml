<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="content">

		<h:form id="newCustomerForm">
			<h3>Add New Client</h3>
			<h:panelGrid columns="3">
				<p:outputLabel for="clientName" value="Name:" />
				<p:inputText id="clientName"
					value="#{clientModel.selectedClient.firstName}" required="true" />
				<p:message for="clientName" />

				<p:outputLabel for="clientSurname" value="Surname:" />
				<p:inputText id="clientSurname"
					value="#{clientModel.selectedClient.lastName}" required="true" />
				<p:message for="clientSurname" />

				<p:outputLabel for="clientBirthday" value="Birthday:" />
				<p:inputMask id="clientBirthday"
					value="#{clientModel.selectedClient.birthday}" mask="9999-99-99"
					required="true" />
				<p:message for="clientBirthday" />

				<p:outputLabel for="clientPhoneNo" value="Phone:" />
				<p:inputText id="clientPhoneNo"
					value="#{clientModel.selectedClient.phoneNumber}" required="true">
				</p:inputText>
				<p:message for="clientPhoneNo" />

				<p:outputLabel for="clientStartDay" value="Service start:" />
				<p:calendar id="clientStartDay"
					value="#{clientModel.selectedClient.startDay}" pattern="yyyy-MM-dd"
					mask="true" required="false" />
				<p:message for="clientStartDay" />

				<p:outputLabel for="clientCity" value="City: " />
				<p:inputText id="clientCity"
					value="#{clientModel.selectedClient.city}" required="false" />
				<p:message for="clientCity" />

				<p:outputLabel for="clientAddress" value="Address: " />
				<p:inputText id="clientAddress"
					value="#{clientModel.selectedClient.address}" required="false" />
				<p:message for="clientAddress" />

			</h:panelGrid>
			<p:commandButton action="#{clientsListPage.saveNew}" value="Add" />
		</h:form>
	</ui:define>

	<ui:define name="title">
	 	Add new client
	</ui:define>

</ui:composition>
