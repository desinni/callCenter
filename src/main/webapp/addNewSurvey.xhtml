<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="content">
		<h:form id="newTripForm">
			<div class="header">Add New Survey</div>
			<h:panelGrid columns="3">
			
				<h:outputText value="Date: " />
	            <h:outputText id="surveyDate" value="#{surveyModel.selectedSurvey.date}" class="info" />
	            <p:message for="surveyDate" />
			<!-- 
				<h:outputLabel for="surveyDate" value="Date:" />
				<h:outputText value="#{currentDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" type="date" />
				</h:outputText>
				<p:message for="surveyDate" /> -->
				
				<p:outputLabel for="surveyEvaluation" value="Service evaluation:" />
				<p:selectOneMenu id="surveyEvaluation" value="#{surveyModel.selectedSurvey.evaluation}" style="width:80px">
		           <f:selectItem itemLabel="1" itemValue="1" />
		           <f:selectItem itemLabel="2" itemValue="2" />
		           <f:selectItem itemLabel="3" itemValue="3" />
		           <f:selectItem itemLabel="4" itemValue="4" />
		           <f:selectItem itemLabel="5" itemValue="5" />
		           <f:selectItem itemLabel="6" itemValue="6" />
		           <f:selectItem itemLabel="7" itemValue="7" />
		           <f:selectItem itemLabel="8" itemValue="8" />
		           <f:selectItem itemLabel="9" itemValue="9" />
		           <f:selectItem itemLabel="10" itemValue="10" />
		        </p:selectOneMenu>
				<p:message for="surveyEvaluation" />
				
				<p:outputLabel for="surveyRecommendation" value="Would recommend:" />
				<p:selectOneMenu id="surveyRecommendation" value="#{surveyModel.selectedSurvey.recommendation}" style="width:80px">
		           <f:selectItem itemLabel="1" itemValue="1" />
		           <f:selectItem itemLabel="2" itemValue="2" />
		           <f:selectItem itemLabel="3" itemValue="3" />
		           <f:selectItem itemLabel="4" itemValue="4" />
		           <f:selectItem itemLabel="5" itemValue="5" />
		           <f:selectItem itemLabel="6" itemValue="6" />
		           <f:selectItem itemLabel="7" itemValue="7" />
		           <f:selectItem itemLabel="8" itemValue="8" />
		           <f:selectItem itemLabel="9" itemValue="9" />
		           <f:selectItem itemLabel="10" itemValue="10" />
		        </p:selectOneMenu>
				<p:message for="surveyRecommendation" />
				
			</h:panelGrid>
			<p:commandButton action="#{addNewSurveyPage.addNew()}" value="Add" />
		</h:form>
	</ui:define>

	<ui:define name="title">
	 	Add new survey
	</ui:define>

</ui:composition>
