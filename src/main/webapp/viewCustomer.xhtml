<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:graphicImage class="user-icon" library="images" name="icon-user.png" />
			
	            <p:outputPanel>
	            	<div class="header">Client's information</div>
	                <h:panelGrid columns="4" cellpadding="5">
	                    <h:outputText value="Name:" />
	                    <h:outputText value="#{clientModel.selectedClient.firstName}" class="info" />
	 
	                    <h:outputText value="Surname:" />
	                    <h:outputText value="#{clientModel.selectedClient.lastName}" class="info" />
	                    
	                    <h:outputText value="Birthday:" />
	                    <h:outputText value="#{clientModel.selectedClient.birthday}" class="info" />
	 
	                    <h:outputText value="Phone:" />
	                    <h:outputText value="#{clientModel.selectedClient.phoneNumber}" class="info" />
	                    
	                    <h:outputText value="Service start: " />
	                    <h:outputText value="#{clientModel.selectedClient.startDay}" class="info" />
	                    
	                    <h:outputText value="City:" />
	                    <h:outputText value="#{clientModel.selectedClient.city}" class="info" />
	                    
	                    <h:outputText value="Address:" />
	                    <h:outputText value="#{clientModel.selectedClient.address}" class="info" />
	                </h:panelGrid>
	            </p:outputPanel>
		</h:form>

		<h:form>
			<p:dataTable value="#{clientModel.selectedClient.surveys}" var="survey">
				<p:column headerText="Date">
					<h:outputText value="#{survey.date}" />
				</p:column>
				
				<p:column headerText="Evaluation">
					<h:outputText value="#{survey.evaluation}" /> / 10
				</p:column>
				
				<p:column headerText="Recommendation">
					<h:outputText value="#{survey.recommendation}" /> / 10
				</p:column>
				
			</p:dataTable>
		</h:form>
		<h:form>
			<p:commandButton id="addNewSurveyBtn" action="#{clientsListPage.showNewSurveyPage()}"
				value="Add New Survey" />
		</h:form>
	</ui:define>

	<ui:define name="title">
 		Client's info
 	</ui:define>

</ui:composition>
