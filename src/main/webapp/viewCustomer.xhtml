<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:graphicImage class="user-icon" library="images" name="icon-user.png" />
			
	            <p:outputPanel>
	                <h:panelGrid columns="4" cellpadding="5">
	                    <h:outputText value="Name:" />
	                    <h:outputText value="#{clientModel.selectedClient.firstName}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Surname:" />
	                    <h:outputText value="#{clientModel.selectedClient.lastName}" style="font-weight: bold"/>
	                    
	                    <h:outputText value="Birthday:" />
	                    <h:outputText value="#{clientModel.selectedClient.birthday}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Phone:" />
	                    <h:outputText value="#{clientModel.selectedClient.phoneNumber}" style="font-weight: bold"/>
	                    
	                    <h:outputText value="Service start: " />
	                    <h:outputText value="#{clientModel.selectedClient.startDay}" style="font-weight: bold"/>
	                    
	                    <h:outputText value="City:" />
	                    <h:outputText value="#{clientModel.selectedClient.city}" style="font-weight: bold"/>
	                    
	                    <h:outputText value="Address:" />
	                    <h:outputText value="#{clientModel.selectedClient.address}" style="font-weight: bold"/>
	                </h:panelGrid>
	            </p:outputPanel>
		</h:form>

		<h:form>
			<p:dataTable value="#{clientModel.selectedClient.surveys}" var="survey">
				<p:column headerText="Date">
					<h:outputText value="#{survey.date}" />
				</p:column>
				
				<p:column headerText="Evaluation">
					<h:outputText value="#{survey.evaluation}" /> / 10
				</p:column>
				
				<p:column headerText="Recommendation">
					<h:outputText value="#{survey.recommendation}" /> / 10
				</p:column>
				
				<!-- <p:column headerText="Action">
					<p:commandButton value="Delete"
						action="#{clientsListPage.deleteSelected(client)}" update="@form">
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column> -->
			</p:dataTable>
		</h:form>
		<h:form>
			<p:commandButton id="addNewSurveyBtn" action="#{clientsListPage.showNewSurveyPage()}"
				value="Add New Survey" />
		</h:form>
	</ui:define>

	<ui:define name="title">
 		Client's info
 	</ui:define>

</ui:composition>
